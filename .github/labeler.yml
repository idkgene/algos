# Add 'type: documentation' label to any changes in docs folder
"type: documentation":
  - docs/**/*
  - "**/*.md"

# Add 'type: dependencies' to any changes in go.mod or go.sum
"type: dependencies":
  - go.mod
  - go.sum

# Add 'scope: tests' to any changes in test files
"scope: tests":
  - "**/*_test.go"

# Add 'scope: ci' to any changes in GitHub workflows
"scope: ci":
  - .github/workflows/**/*

# Add size labels based on changes
"size: XS":
  - any: ["**/*"]
    size-below: 10
"size: S":
  - any: ["**/*"]
    size-above: 10
    size-below: 30
"size: M":
  - any: ["**/*"]
    size-above: 30
    size-below: 100
"size: L":
  - any: ["**/*"]
    size-above: 100
    size-below: 500
"size: XL":
  - any: ["**/*"]
    size-above: 500
